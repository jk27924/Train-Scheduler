<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <!-- Link Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Link CSS files -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Link Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Barriecito|Quicksand|Raleway|Julius+Sans+One&display=swap" rel="stylesheet">
    
        <title>JHK Train Scheduler</title>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- Jumbotron -->
                <div class="jumbotron text-center">
                    <h1 class="text-center">Train Schedule Information</h1>
                    <p class="text-center">Get ready to Get in line!</p>
                </div>

            </div>
        </div>
        
        <!-- Clock -->
        <div class="card mb-4">
            <div class="text-center card-header">
                <h2 id="currentTime">The current time is  </h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">

                <!-- Current Train Information -->
                <div class="card mb-4">
                    <div class="text-center card-header">Current Train Information</div>
                    <div class="text-center card-body">
                        <table class="table table-hover table-sm text-center" id='trainTable'>
                            <thead id="tableHead">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                
                <!-- Add Train -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form> 
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input class="form-control" id="trainNameInput" placeholder="Choo Choo"
                                type="text">
                            </div>

                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input class="form-control" id="destinationInput" placeholder="New York" type="text">
                            </div>

                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrainInput" placeholder="12:00"
                                type="text">
                            </div>

                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input class="form-control" id="frequencyInput" placeholder="30"
                                type="text">
                            </div>

                            <button class="btn btn-primary" id="addTrainBtn">Click to Add</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
 
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>

</body>

</html>
